# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...

    - name: Create Tag
      id: create_tag
      run: |
        GIT_TAG=$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)
        echo "name=GIT_TAG::${GIT_TAG}" >> GITHUB_OUTPUT
        git tag $GIT_TAG
        git push origin $GIT_TAG
